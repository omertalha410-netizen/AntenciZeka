<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antenci Zeka v2.6 - PDF Analiz</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --gold: #FFD700; --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 30px; background: #1a1a1a; border-bottom: 2px solid var(--gold); }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 15px; line-height: 1.5; font-size: 0.95rem; }
        .user { align-self: flex-end; background: var(--gold); color: black; }
        .bot { align-self: flex-start; background: var(--card); border: 1px solid #333; }
        #input-area { padding: 15px; background: #1a1a1a; display: flex; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; background: #2a2a2a; border: 1px solid #444; color: white; padding: 12px; border-radius: 25px; outline: none; }
        .btn-action { background: var(--gold); border: none; padding: 10px 20px; border-radius: 25px; font-weight: bold; cursor: pointer; }
        #pdf-status { font-size: 0.8rem; color: var(--gold); margin-left: 10px; display: none; }
        pre { background: #000; padding: 10px; border-radius: 8px; overflow-x: auto; }
        code { font-family: monospace; color: #ff79c6; }
    </style>
</head>
<body>

<header>
    <div>
        <h2 style="color:var(--gold); margin:0;">ANTENCƒ∞ ZEKA <small style="font-size:0.6rem;">PDF v2.6</small></h2>
    </div>
    <div id="pdf-status">üìÅ PDF Y√ºklendi!</div>
</header>

<div id="chat">
    <div class="msg bot">Selam kral! PDF dosyanƒ± y√ºkle, i√ßinden ne istersen sor, hemen analiz edeyim. üöÄ</div>
</div>

<div id="input-area">
    <input type="file" id="pdfFile" accept=".pdf" style="display:none" onchange="uploadPDF()">
    <button class="btn-action" onclick="document.getElementById('pdfFile').click()">+ PDF</button>
    <input type="text" id="msgInput" placeholder="Dok√ºman hakkƒ±nda sor kral..." onkeypress="if(event.key === 'Enter') send()">
    <button class="btn-action" onclick="send()">G√ñNDER</button>
</div>

<script>
    // PDF Y√ºkleme
    async function uploadPDF() {
        const fileInput = document.getElementById('pdfFile');
        if (!fileInput.files[0]) return;

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        const status = document.getElementById('pdf-status');
        status.style.display = "inline";
        status.innerText = "‚è≥ Okunuyor...";

        try {
            const res = await fetch('/upload', { method: 'POST', body: formData });
            const data = await res.json();
            if (data.durum === "basarili") {
                status.innerText = "‚úÖ " + fileInput.files[0].name;
                addMessage("bot", "PDF'i kaptƒ±m kral! Artƒ±k soru sorabilirsin.");
            } else {
                status.innerText = "‚ùå Hata!";
            }
        } catch (e) {
            status.innerText = "‚ùå Baƒülantƒ± Hatasƒ±!";
        }
    }

    // Mesaj G√∂nderme
    async function send() {
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if (!text) return;

        addMessage("user", text);
        input.value = '';

        const tempId = "bot-" + Date.now();
        addMessage("bot", "Analiz ediyorum...", tempId);

        try {
            const res = await fetch('/mesaj', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mesaj: text })
            });
            const data = await res.json();
            // Markdown render ederek mesajƒ± yaz
            document.getElementById(tempId).innerHTML = marked.parse(data.cevap);
        } catch (e) {
            document.getElementById(tempId).innerText = "Hocam baƒülantƒ±da bir kopukluk oldu.";
        }
    }

    function addMessage(role, text, id = null) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        if (id) div.id = id;
        div.innerHTML = role === 'bot' ? marked.parse(text) : text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }
</script>

</body>
</html>
