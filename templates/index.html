<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antenci Zeka v2.5 Alfa</title>
    <style>
        :root { --gold: #FFD700; --bg: #121212; --card: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 30px; background: #1a1a1a; border-bottom: 2px solid var(--gold); }
        .logo-area h1 { color: var(--gold); margin: 0; font-size: 1.5rem; }
        .btn-login { background: white; color: black; padding: 8px 15px; border-radius: 20px; text-decoration: none; font-weight: bold; display: flex; align-items: center; font-size: 0.8rem; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 15px; line-height: 1.5; }
        .user { align-self: flex-end; background: var(--gold); color: black; }
        .bot { align-self: flex-start; background: var(--card); border: 1px solid #333; }
        #input-area { padding: 20px; background: #1a1a1a; display: flex; gap: 10px; }
        input { flex: 1; background: #2a2a2a; border: 1px solid #444; color: white; padding: 12px; border-radius: 25px; outline: none; }
        button { background: var(--gold); border: none; padding: 10px 25px; border-radius: 25px; font-weight: bold; cursor: pointer; }
        .dots { font-style: italic; color: #888; }
    </style>
</head>
<body>

<header>
    <div class="logo-area">
        <h1>ANTENC襤 ZEKA v2.5 Alfa</h1>
        <small>Powered by Medrese</small>
    </div>
    <div>
        {% if session.get('user') %}
            <span style="color: var(--gold);">Hocam Ho Geldin!</span>
            <a href="/logout" style="color: #ff4d4d; margin-left: 10px; text-decoration: none;">[覺k覺]</a>
        {% else %}
            <a href="/login" class="btn-login">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" style="width: 15px; margin-right: 8px;">
                Giri Yap (S覺n覺rs覺z)
            </a>
        {% endif %}
    </div>
</header>

<div id="chat">
    <div class="msg bot">Selam hocam! Ben Antenci Zeka. Size nas覺l yard覺mc覺 olabilirim? 汙</div>
</div>

<div id="input-area">
    <input type="text" id="msgInput" placeholder="Mesaj覺n覺z覺 yaz覺n hocam..." onkeypress="if(event.key === 'Enter') send()">
    <button onclick="send()">GNDER</button>
</div>

<script>
    async function send() {
        const input = document.getElementById('msgInput');
        const chat = document.getElementById('chat');
        if (!input.value.trim()) return;

        const userMsg = input.value;
        chat.innerHTML += `<div class="msg user">${userMsg}</div>`;
        input.value = '';

        const tempId = "tid-" + Date.now();
        chat.innerHTML += `<div class="msg bot dots" id="${tempId}">Antenci Zeka yaz覺yor...</div>`;
        chat.scrollTop = chat.scrollHeight;

        try {
            const res = await fetch('/mesaj', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mesaj: userMsg })
            });
            const data = await res.json();
            document.getElementById(tempId).innerText = data.cevap;
            document.getElementById(tempId).classList.remove('dots');
        } catch (e) {
            document.getElementById(tempId).innerText = "Hocam bir hata olutu.";
        }
        chat.scrollTop = chat.scrollHeight;
    }
</script>
</body>
</html>
