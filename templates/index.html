<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antenci Zeka - AI PDF Analiz</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6; /* ChatPDF Moru */
            --bg-light: #f9fafb;
            --border: #e5e7eb;
            --text-main: #111827;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: white;
            color: var(--text-main);
        }

        /* --- SIDEBAR --- */
        aside {
            width: 260px;
            background-color: var(--bg-light);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .logo { font-weight: bold; font-size: 1.2rem; color: var(--primary); display: flex; align-items: center; gap: 8px; margin-bottom: 30px; }
        .menu-item { padding: 10px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 0.9rem; transition: 0.2s; color: #4b5563; }
        .menu-item:hover { background-color: #f3f4f6; }
        .menu-item i { width: 20px; }
        .active-menu { background-color: white; border: 1px solid var(--border); box-shadow: 0 1px 2px rgba(0,0,0,0.05); }

        /* --- MAIN CONTENT --- */
        main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        /* Landing Page (Giri≈ü Ekranƒ±) */
        #landing { text-align: center; width: 100%; max-width: 800px; }
        .hero-title { font-size: 2.5rem; font-weight: 800; color: #1e3a8a; margin-bottom: 40px; }
        .hero-title span { color: var(--primary); }

        .tab-container { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .tab { padding: 8px 16px; border-radius: 10px; background: #f3f4f6; cursor: pointer; font-size: 0.85rem; display: flex; align-items: center; gap: 5px; }
        .tab.active { background: var(--primary); color: white; }

        .upload-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; padding: 20px; box-sizing: border-box; }
        .upload-box { 
            border: 2px dashed var(--primary); border-radius: 16px; padding: 40px; 
            background: #fdfdff; cursor: pointer; transition: 0.3s;
        }
        .upload-box:hover { background: #f5f3ff; }
        
        .input-box {
            border: 1px solid var(--border); border-radius: 16px; padding: 20px;
            display: flex; flex-direction: column; text-align: left;
        }
        .input-box textarea { border: none; outline: none; resize: none; height: 100px; font-size: 0.95rem; }

        /* Chat View (Mesajla≈üma Ekranƒ±) - Gizli */
        #chat-view { display: none; width: 100%; height: 100%; flex-direction: column; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 40px; display: flex; flex-direction: column; gap: 20px; }
        .msg { max-width: 70%; padding: 15px; border-radius: 12px; font-size: 0.95rem; line-height: 1.5; }
        .user { align-self: flex-end; background: var(--primary); color: white; }
        .bot { align-self: flex-start; background: var(--bg-light); border: 1px solid var(--border); }

        .bottom-input { padding: 20px; border-top: 1px solid var(--border); display: flex; gap: 10px; align-items: center; }
        .bottom-input input { flex: 1; padding: 12px; border: 1px solid var(--border); border-radius: 10px; outline: none; }
        
        #pdf-name-tag { position: absolute; top: 20px; right: 20px; background: #ecfdf5; color: #059669; padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; display: none; }
    </style>
</head>
<body>

    <aside>
        <div class="logo"><i class="fas fa-satellite-dish"></i> Antenci Zeka</div>
        <div class="menu-item active-menu"><i class="fas fa-comment"></i> Sohbetler</div>
        <div class="menu-item"><i class="fas fa-folder"></i> Klas√∂rler</div>
        <div style="margin-top: 20px; font-size: 0.75rem; color: #9ca3af; padding-left: 10px;">ARA√áLAR</div>
        <div class="menu-item"><i class="fas fa-magic"></i> Yapay Zeka Yazarƒ±</div>
        <div class="menu-item"><i class="fas fa-search"></i> Ara≈ütƒ±rma</div>
        <div class="menu-item" style="margin-top: auto; color: #ef4444;"><i class="fas fa-sign-out-alt"></i> √áƒ±kƒ±≈ü Yap</div>
    </aside>

    <main>
    <div id="pdf-name-tag"></div>

    <div id="landing">
        <h1 class="hero-title" style="line-height: 1.2;">Bilginin Frekansƒ±nƒ± Yakala <br><span style="background: linear-gradient(90deg, #8b5cf6, #d8b4fe); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Dok√ºman, Video ve Sunumlarƒ±n Al Merkezi</span></h1>
        
        <div class="tab-container">
            <div class="tab active" id="tab-chat" onclick="setMode('chat')"><i class="fas fa-comment"></i> Sohbet (PDF)</div>
            <div class="tab" id="tab-video" onclick="setMode('video')"><i class="fas fa-play-circle"></i> Video Analiz</div>
            <div class="tab" id="tab-slide" onclick="setMode('slide')"><i class="fas fa-file-powerpoint"></i> Slayt Olu≈ütur</div>
            <div class="tab" id="tab-research" onclick="setMode('research')"><i class="fas fa-microscope"></i> Ara≈ütƒ±rma</div>
        </div>

        <div class="upload-grid" id="action-area">
            <div class="upload-box" onclick="document.getElementById('pdfFile').click()">
                <i class="fas fa-cloud-upload-alt" style="font-size: 2.5rem; color: var(--primary); margin-bottom: 15px;"></i>
                <p>Bir PDF bƒ±rak ya da <strong>y√ºkle</strong></p>
                <input type="file" id="pdfFile" accept=".pdf" style="display:none" onchange="uploadPDF()">
            </div>
            <div class="input-box">
                <textarea id="directText" placeholder="| Merak ettiƒüin konuyu yaz, Antenci Zeka arasƒ±n..."></textarea>
                <div style="font-size: 0.7rem; color: #9ca3af; margin-top: 10px;">
                    <span style="border: 1px solid #e5e7eb; padding: 2px 4px; border-radius: 4px;">Hƒ±zlƒ± Ba≈ülat</span> i√ßin konuyu gir ve Enter'a bas.
                </div>
            </div>
        </div>
    </div>

    <div id="chat-view">
        <div id="chat-messages"></div>
        <div class="bottom-input">
            <input type="text" id="msgInput" placeholder="Mesajƒ±nƒ±zƒ± buraya bƒ±rakƒ±n hocam..." onkeypress="if(event.key === 'Enter') send()">
            <button onclick="send()" style="background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer;">G√∂nder</button>
        </div>
    </div>
</main>

<script>
    async function uploadPDF() {
        const fileInput = document.getElementById('pdfFile');
        if (!fileInput.files[0]) return;

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        const tag = document.getElementById('pdf-name-tag');
        tag.innerText = "‚åõ Okunuyor...";
        tag.style.display = "block";

        try {
            const res = await fetch('/upload', { method: 'POST', body: formData });
            const data = await res.json();
            if (data.durum === "basarili") {
                tag.innerText = "üìÅ " + fileInput.files[0].name;
                switchToChat();
                addMessage("bot", "PDF'i kaptƒ±m kral! Bu dok√ºman hakkƒ±nda ne bilmek istersin?");
            }
        } catch (e) { alert("Y√ºkleme ba≈üarƒ±sƒ±z!"); }
    }

    function switchToChat() {
        document.getElementById('landing').style.display = 'none';
        document.getElementById('chat-view').style.display = 'flex';
    }

    async function send() {
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if (!text) return;

        addMessage("user", text);
        input.value = '';

        const tempId = "bot-" + Date.now();
        addMessage("bot", "D√º≈ü√ºn√ºyorum...", tempId);

        try {
            const res = await fetch('/mesaj', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mesaj: text })
            });
            const data = await res.json();
            document.getElementById(tempId).innerHTML = marked.parse(data.cevap);
        } catch (e) { document.getElementById(tempId).innerText = "Hata olu≈ütu kral."; }
    }

    function addMessage(role, text, id = null) {
        const container = document.getElementById('chat-messages');
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        if (id) div.id = id;
        div.innerHTML = role === 'bot' ? marked.parse(text) : text;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }
</script>

</body>
</html>
