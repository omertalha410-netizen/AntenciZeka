<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antenci Zeka | Medrese zel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #FFD700;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-color: #e0e0e0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: var(--card-bg);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--primary-gold);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            color: var(--primary-gold);
            letter-spacing: 2px;
            font-size: 1.5rem;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.5;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary-gold);
            color: #000;
            border-bottom-right-radius: 2px;
            font-weight: 500;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--card-bg);
            border: 1px solid #333;
            border-bottom-left-radius: 2px;
        }

        #input-area {
            background-color: var(--card-bg);
            padding: 20px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
        }

        input {
            flex: 1;
            background-color: #222;
            border: 1px solid #444;
            color: white;
            padding: 12px 15px;
            border-radius: 25px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary-gold);
        }

        button {
            background-color: var(--primary-gold);
            border: none;
            color: black;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Orbitron', sans-serif;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        /* Kayd覺rma 癟ubuu tasar覺m覺 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary-gold); }
    </style>
</head>
<body>

    <header>
        <h1>ANTENC襤 ZEKA v2.5</h1>
        <small style="color: #888;">Powered by Medrese</small>
    </header>

    <div id="chat-container">
        <div class="message bot-message">Selam hocam! Ben Antenci Zeka. Bug羹n kotalar覺 y覺kt覺k, emrindeyim. 汙</div>
    </div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Hocam bir eyler sor..." onkeypress="if(event.key === 'Enter') gonder()">
        <button onclick="gonder()">GNDER</button>
    </div>

    <script>
        async function gonder() {
            const input = document.getElementById("user-input");
            const container = document.getElementById("chat-container");
            const mesaj = input.value.trim();

            if (!mesaj) return;

            // Kullan覺c覺 mesaj覺n覺 ekle
            container.innerHTML += `<div class="message user-message">${mesaj}</div>`;
            input.value = "";
            container.scrollTop = container.scrollHeight;

            try {
                const response = await fetch("/mesaj", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ mesaj: mesaj })
                });
                const data = await response.json();
                
                // Bot mesaj覺n覺 ekle
                container.innerHTML += `<div class="message bot-message">${data.cevap}</div>`;
            } catch (e) {
                container.innerHTML += `<div class="message bot-message" style="color: red;">Hocam bir hata oldu ama hallederiz!</div>`;
            }
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
