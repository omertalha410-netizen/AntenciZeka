<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Antenci Zeka</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1e1e1e;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

header {
    padding: 15px;
    text-align: center;
    font-size: 18px;
    background: #111;
}

#chat {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
}

.mesaj {
    max-width: 70%;
    margin: 8px 0;
    padding: 10px;
    border-radius: 10px;
    word-wrap: break-word;
}

.sen {
    background: #4a90e2;
    margin-left: auto;
    text-align: right;
}

.bot {
    background: #333;
    margin-right: auto;
}

footer {
    display: flex;
    padding: 10px;
    background: #111;
}

input {
    flex: 1;
    padding: 10px;
    font-size: 16px;
}

button {
    padding: 10px 15px;
    margin-left: 10px;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>
<body>

<header>ðŸ¤– Merhaba, ben Antenci Zeka</header>

<div id="chat"></div>

<footer>
    <input id="input" placeholder="Mesaj yaz..." />
    <button onclick="gonder()">GÃ¶nder</button>
</footer>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

function mesajEkle(metin, sinif) {
    const div = document.createElement("div");
    div.className = "mesaj " + sinif;
    div.innerText = metin;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function gonder() {
    const metin = input.value.trim();
    if (!metin) return;

    mesajEkle(metin, "sen");
    input.value = "";

    fetch("/mesaj", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({mesaj: metin})
    })
    .then(r => r.json())
    .then(data => {
        mesajEkle(data.cevap, "bot");
    });
}

input.addEventListener("keydown", e => {
    if (e.key === "Enter") gonder();
});
</script>

</body>
</html>
