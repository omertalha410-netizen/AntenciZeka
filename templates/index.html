<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antenci Zeka v3.0</title>
    <style>
        :root { --primary-gold: #FFD700; --bg-dark: #121212; --chat-bg: #1e1e1e; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-dark); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        header { text-align: center; padding: 20px; background-color: #1a1a1a; border-bottom: 2px solid var(--primary-gold); box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        h1 { color: var(--primary-gold); margin: 0; font-size: 2rem; text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
        
        .auth-box { margin-top: 15px; }
        .login-btn { display: inline-flex; align-items: center; background: white; color: #333; padding: 8px 20px; border-radius: 25px; text-decoration: none; font-weight: bold; font-size: 0.9rem; box-shadow: 0 4px 10px rgba(255,255,255,0.1); }
        .user-info { background: rgba(255, 215, 0, 0.1); padding: 8px 15px; border-radius: 20px; border: 1px solid var(--primary-gold); display: inline-block; }
        
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 12px 18px; border-radius: 20px; line-height: 1.5; font-size: 1rem; }
        .user-message { align-self: flex-end; background-color: var(--primary-gold); color: black; border-bottom-right-radius: 2px; }
        .bot-message { align-self: flex-start; background-color: var(--chat-bg); color: white; border: 1px solid #333; border-bottom-left-radius: 2px; }
        
        #input-container { padding: 20px; background-color: #1a1a1a; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; background-color: #2a2a2a; border: 1px solid #444; color: white; padding: 12px 20px; border-radius: 25px; outline: none; }
        input:focus { border-color: var(--primary-gold); }
        button#send-btn { background-color: var(--primary-gold); border: none; padding: 10px 25px; border-radius: 25px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button#send-btn:hover { transform: scale(1.05); background-color: #e6c200; }
    </style>
</head>
<body>

<header>
    <h1>ANTENC襤 ZEKA v3.0</h1>
    <div class="auth-box">
        {% if session.get('user') %}
            <div class="user-info">
                <span>Selam, <strong>{{ session.get('user').get('name') }}</strong>!</span>
                <a href="/logout" style="color: #ff4d4d; margin-left: 10px; text-decoration: none; font-size: 0.8rem;">[覺k覺]</a>
            </div>
        {% else %}
            <a href="/login" class="login-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" style="width: 18px; margin-right: 10px;">
                Google ile Giri Yap (80 Hak)
            </a>
        {% endif %}
    </div>
</header>

<div id="chat-container">
    <div class="message bot-message">Selam hocam! Ben Antenci Zeka. Bug羹n sana nas覺l yard覺mc覺 olabilirim? 汙</div>
</div>

<div id="input-container">
    <input type="text" id="user-input" placeholder="Mesaj覺n覺z覺 yaz覺n hocam..." onkeypress="if(event.key === 'Enter') sendMessage()">
    <button id="send-btn" onclick="sendMessage()">GNDER</button>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const container = document.getElementById('chat-container');
        const mesaj = input.value.trim();
        if (!mesaj) return;

        container.innerHTML += `<div class="message user-message">${mesaj}</div>`;
        input.value = '';
        container.scrollTop = container.scrollHeight;

        try {
            const response = await fetch('/mesaj', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mesaj: mesaj })
            });
            const data = await response.json();
            container.innerHTML += `<div class="message bot-message">${data.cevap}</div>`;
            container.scrollTop = container.scrollHeight;
        } catch (e) {
            container.innerHTML += `<div class="message bot-message">Bir hata olutu hocam.</div>`;
        }
    }
</script>
</body>
</html>
